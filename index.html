<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Practice</title>
</head>
<body>
  <div id="stage"></div>
  <script src="./js/three.min.js"></script>
  <script>
    (function () {
      'use strict';

      var scene;
      var box; // mesh
      var light;
      var ambient;
      var camera;
      var gridHelper;
      var axisHelper;
      var lightHelper;
      var renderer;
      var width = 500;
      var height = 250;
      var theta = 0;

      // scene ステージ
      scene = new THREE.Scene();

      // mesh 物体
      // - geometry 形状
      // - meterial 材質
      // 操作
      // - position
      // - scale
      // - rotation
      box = new THREE.Mesh(
        new THREE.BoxGeometry(50, 50, 50),
        new THREE.MeshLambertMaterial({ 
          // color: 0x0000ff 
          // color: '#0000ff'
          // color: 'rgb(122, 100, 48)'
          // color: 'hsl(100, 30%, 20%)'
          color: new THREE.Color(0x0000ff)
        }),
      );
      // box.position.set(0, 0, 0);
      box.position.x = 50;
      box.position.y = 0;
      box.position.z = 0;
      // box.scale.set(2, 1, 0.5);
      box.scale.x = 2;
      // box.rotation.x = 45 * Math.PI / 180;
      box.rotation.set(70 * Math.PI / 180, 0, 0);
      scene.add(box);

      // light
      light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 100, 30);
      scene.add(light);

      ambient = new THREE.AmbientLight(0x404040, 1);
      scene.add(ambient);

      // camera
      camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
      camera.position.set(200, 100, 300);
      camera.lookAt(scene.position);

      // helper
      gridHelper = new THREE.GridHelper(500, 50);
      scene.add(gridHelper);
      axisHelper = new THREE.AxisHelper(1000);
      scene.add(axisHelper);
      lightHelper = new THREE.DirectionalLightHelper(light, 20);
      scene.add(lightHelper);

      // renderer
      renderer = new THREE.WebGLRenderer({ antialias : true });
      renderer.setSize(width, height);
      renderer.setClearColor(0xefefef);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.getElementById('stage').appendChild(renderer.domElement);

      function render() {
        requestAnimationFrame(render);

        theta += 0.1;
        camera.position.x = Math.cos(THREE.Math.degToRad(theta)) * 300;
        camera.position.z = Math.sin(THREE.Math.degToRad(theta)) * 300;
        camera.lookAt(scene.position);
        // box.rotation.y += 0.01;
        renderer.render(scene, camera);        
      }
      render();
    })();
  </script>
</body>
</html>
